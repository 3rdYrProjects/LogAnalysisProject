<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log Analysis Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="bg-gray-100">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="bg-blue-700 text-white w-64 flex flex-col p-4">
        <h1 class="text-2xl font-bold mb-6">Log Analysis</h1>
        <nav class="flex flex-col space-y-4">
          <a href="#" class="hover:bg-blue-600 p-2 rounded">Dashboard</a>
          <a href="#" class="hover:bg-blue-600 p-2 rounded">Summary</a>
          <a href="#" class="hover:bg-blue-600 p-2 rounded">Logs</a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-6">
        <!-- Header -->
        <header class="mb-6">
          <h2 class="text-3xl font-semibold">Dashboard</h2>
        </header>

        <!-- Summary Section -->
        <section class="mb-6">
          <h3 class="text-xl font-bold mb-3">Summary</h3>
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="bg-white p-4 shadow rounded">
              <p class="text-gray-600">Total Logs</p>
              <p id="total-logs" class="text-2xl font-bold">Loading...</p>
            </div>
            <div class="bg-white p-4 shadow rounded">
              <canvas id="activity-chart"></canvas>
            </div>
            <div class="bg-white p-4 shadow rounded">
              <canvas id="status-chart"></canvas>
            </div>
          </div>
        </section>
        
        <!-- Logs Table -->
        <section>
          <h3 class="text-xl font-bold mb-3">Logs</h3>
          <table class="w-full bg-white rounded shadow">
            <thead class="bg-blue-700 text-white">
              <tr>
                <th class="p-2">Timestamp</th>
                <th class="p-2">User ID</th>
                <th class="p-2">IP Address</th>
                <th class="p-2">Activity</th>
                <th class="p-2">Details</th>
                <th class="p-2">Status</th>
                <th class="p-2">Transferred</th>
              </tr>
            </thead>
            <tbody id="logs-table"></tbody>
          </table>
        </section>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
