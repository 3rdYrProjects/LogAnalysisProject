<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log Analysis Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Log Analysis Dashboard</h1>
    </header>
    <main>
      <div class="summary">
        <div class="card" id="total-logs">Total Logs: 0</div>
      </div>

      <div class="charts">
        <canvas id="activity-chart" style="height: 250px"></canvas>
        <canvas id="status-chart" style="height: 250px"></canvas>
      </div>

      <div class="filters">
        <input type="text" id="filter-user" placeholder="Filter by User ID" />
        <input type="text" id="filter-status" placeholder="Filter by Status" />
        <button id="download-csv">Download CSV</button>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Time</th>
              <th>Level</th>
              <th>Service</th>
              <th>Method</th>
              <th>Path</th>
              <th>Status</th>
              <th>Message</th>
            </tr>
          </thead>
          <tbody id="logs-table"></tbody>
        </table>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
